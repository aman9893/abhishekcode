<div class="page-content-wrapper">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="inner-wrapper">
      <div class="sub-wrapper">
        <h3 class="page-title obs-card-title">delete risk</h3>
        <app-view-risk> </app-view-risk>
        <div class="breaker"></div>

        <div class="section-wrapper">
          <span class="section-title">Reason for deleting the risk</span>
          <div class="clearfix"></div>
          <div class="sub-sections-wrapper">
            <div class="row-wrapper">
              <div class="col-lg-12 col-md-4 col-sm-4 col-xs-4 no-padding-left">
                <textarea [(ngModel)]="deletionReason" class="form-control" rows="2" id="comment"></textarea>
              </div>
              <span *ngIf="isDeletionreason && !deletionReason">
            <span class="error-msg-colour">Kindly enter the deletion reason.</span>
              </span>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

        <footer>
          <a (click)="onYesClickedSuccess()" role="button" class="btn btn-primary secondary-btn"><i class="fa fa-reply"></i>back to risk dashboard</a>
          <a (click)="deleteRiskRequest()" role="button" class="btn btn-primary primary-btn"><i class="fa fa-trash"></i>delete</a>
        </footer>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
<app-alerts [alertType]="alertType" [successDetails]="successDetails" [errorDetails]="errorDetails" (okClicked)="onYesClickedSuccess()"
  [confirmMessage]="confirmMessage" (yesClicked)="onYesClickedForConfirmation()" (noClicked)="onNoClickedForConfirmation()"></app-alerts>
